certidao_descricao1_csem=<html>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O Tribunal de Contas do Estado de Minas Gerais certifica, nos termos do inciso III do art. 2º da Portaria n. 94/PRES./13, com base nos dados apresentados no processo da Prestação de Contas Anual do Chefe do Poder Executivo Municipal de {0}, referente ao exercício de {1}, que foi apurada a aplicação anual de {2}% ({3}) da receita resultante de impostos diretamente arrecadados pelo município e aquela recebida, por força constitucional, de outro ente federado, nas ações e serviços públicos de saúde, com base no inciso terceiro do parágrafo segundo do artigo cento e noventa e oito da Constituição da República de 1988; que foi apurada a aplicação anual de {4}% ({5}) da receita resultante de impostos, compreendida a proveniente de transferências, na manutenção e deenvolvimento do ensino, com base no artigo duzentos e doze da Constituição da República de 1988; que foi apurada a aplicação anual de {6}% ({7}) dos recursos do Fundeb destinados ao pagamento da remuneração dos profissionais do magistério da educação em efetivo exercício na rede pública, conforme instituído pela Emenda Constitucional nº 53, de 19 de dezembro de 2006, e regulamentado pela Lei nº 11.494, de 20 de junho de 2007.</html>
certidao_descricao2_csem=<html>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Certifica, ainda, que as contas foram apreciadas pelo Tribunal, com a emissão do respectivo parecer prévio.</html>
