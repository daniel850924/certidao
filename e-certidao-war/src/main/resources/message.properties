certidao_descricao1_csi=<html>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;O Tribunal de Contas do Estado de Minas Gerais certifica, nos termos do inciso I do art. 2º da Portaria n. 94/PRES./13, com base nos dados apresentados no processo da Prestação de Contas Anual do Chefe do Poder Executivo Municipal de {0}, referente ao exercício de {1}, que foi informada pelo jurisdicionado a aplicação anual de {2}% ({3}) da receita resultante de impostos diretamente arrecadados pelo município e aquela recebida, por força constitucional, de outro ente federado, nas ações e serviços de saúde.</html>
certidao_descricao2_csi=<html>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Certifica, ainda, que o mencionado processo encontra-se em tramitação nesta Corte de Contas, em fase de análise inicial, não tendo sido apreciado por este Tribunal.</html>
certidao_descricao3_csi=<html>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Os dados informados nesta certidão poderão ser alterados após a análise inicial ou em decorrência de auditoria, inspeção ou de qualquer outro processo que venha a ser apreciado por este Tribunal.</html>
